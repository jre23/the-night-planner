<!DOCTYPE html>
<html>

<head>
    <title>THE NIGHT PLANNER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>

    <div class="unbreakable-container">
        <div class="unbreakable has-text-centered">
            <span class="un">The</span><span class="able"> N I G H T</span><span class="break"></span>
        </div>
        <div class="ks has-text-centered">PLANNER</div>
    </div>
    <div class="point"></div>


    <br>



    <h1 id="currentDayOf" class="has-text-centered fade-in"></h1>
    <h1 id="currentDay" class="has-text-centered fade-in"></h1>


    <section class="hero fade-in">
        <div class="hero-body">
            <div class="container ">
                <h1 class="title colorwhite has-text-centered double round1">
                    Don't Let COVID Ruin Your Evening Plans....
                </h1>
                <br>
                <!-- <h2 class="subtitle colorwhite has-text-centered">
                    We've Got YOU covered!
                </h2> -->
            </div>
        </div>
    </section>

    <br>
    <br>
    <br>
    <br>

    <div class="container ">

        <div class="columns ">
            <div class="column is-three-fifths is-offset-one-fifth">
                <div class="card ">
                    <div class="card-content">
                        <p class="here has-text-centered randombutton  is-bold">
                            Click on a button for a random drink or food recipe!
                        </p>
                        <!-- <p class="subtitle ">
          We'e got cocktail reccomendations, recipes, and giphy's to make you nights more bearable.  
        </p> -->
                    </div>

                    <div class="container">


                        <form id="cocktail-form">
                            <!-- these buttons will trigger our AJAX call -->
                            <div class="has-text-centered">
                                <input id="find-cocktail" type="submit" value="Cocktail" class="button is-danger">
                                <input id="find-food" type="submit" value="Food" class="button is-info">
                                <input id="find-mood" type="submit" value="Happy" class="button is-warning">
                            </div>
                    </div>
                    </form>
                    <br>
                    <div id="test" class="has-text-centered"></div>
                    <div id="food-giphy" class="has-text-centered"></div>
                    <div id="cocktail-giphy" class="has-text-centered"></div>
                    <div id="mood-giphy" class="has-text-centered"></div>
                    <h1 id="recipeName" class="has-text-centered"></h1>
                    <div id="mealPic" class="has-text-centered"></div>
                    <div id="recipeSite" class="has-text-centered"></div>
                    <div id="cocktail-modal" class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2 id="cocktail-name"></h2>
                            <br>
                            <img src="" id="cocktail-thumbnail" />
                            <br>
                            <div id="cocktail-container"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <div>
                        <div>
                            <br>
                        </div>
                    </div>
                </div>

                <!-- 
<br>
<br>
<br>
<br> -->

                <div class="columns">
                    <!-- test <div> to put night planner time slots -->

                    <div class="column" id="time-slots">
                        <div class="column colorwhite is-offset-2">
                          <p id="currentDay"></p>
                            
                        </div>
                    </div>

                    <!-- test <div> to put night planner notes -->
                  
                </div>
                <div>
                <div class="column is-offset-1" id="notes">
                  <div class="column colorwhite"></div>
              </div>
            </div>

            <br>
            <br>
                <footer class="">
                    <div class="content has-text-centered">
                        <p>
                            <strong>The Night Planner</strong>
                            <br>
                            By Joel, Suzy, Joey & Andrew.
                        </p>
                    </div>
                    
                </footer>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                <script src="https://code.jquery.com/jquery-3.5.1.js"
                    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
                <script src="./JS/script.js">
                </script>
                <script src="./JS/scriptM.js">
                </script>
                <script src="./JS/cocktail.js">
                </script>

                <script>
                    // script for title animation
                    var hotbod = document.querySelector("body");

                    function doStuff() {
                        hotbod.className += " animate";
                    }

                    window.onload = function () {
                        doStuff();
                    };
                </script>


</body>

</html>
